<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOMicile Todo</title>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/theme.css">
    <script type="text/javascript" src="./src/todo.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
  </head>
  <body>
    <ul class="todos">
      <li>
        <div class="new-todo">
          <h1>New Todo</h1>
          <label>
            Title:
            <input class="title-input" type="text">
          </label>
          <label>
            Body:
            <textarea class="body-input"></textarea>
          </label>
          <button class="todo-create">Create Todo</button>
        </div>
      </li>
      <li class="todo">
        <h1>Example todo</h1>
        <p>Example body</p>
        <button class="todo-delete">Delete Todo</button>
      </li>
    </ul>
  </body>
</html>
